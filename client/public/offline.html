<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulScroll - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1e293b;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: #6b73ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        
        h1 {
            margin: 0 0 1rem;
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        p {
            margin: 0 0 2rem;
            line-height: 1.6;
            color: #64748b;
        }
        
        .retry-btn {
            background: #6b73ff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .retry-btn:hover {
            background: #5a63e6;
        }
        
        .offline-features {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            text-align: left;
        }
        
        .offline-features h3 {
            margin: 0 0 1rem;
            font-size: 1.1rem;
        }
        
        .offline-features ul {
            margin: 0;
            padding-left: 1.5rem;
        }
        
        .offline-features li {
            margin-bottom: 0.5rem;
            color: #475569;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üìù</div>
        
        <h1>You're Offline</h1>
        
        <p>
            No internet connection detected. SoulScroll works offline too! 
            Your entries will be saved locally and synced when you're back online.
        </p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="offline-features">
            <h3>Available Offline:</h3>
            <ul>
                <li>Write and save journal entries</li>
                <li>View your cached entries</li>
                <li>Access daily prompts</li>
                <li>Use basic reflection tools</li>
            </ul>
        </div>
    </div>
    
    <script>
        // Check for connection periodically
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 5000);
        
        // Listen for online event
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
