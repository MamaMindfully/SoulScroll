<svg width="250" height="200" viewBox="0 0 250 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Soil line -->
  <ellipse cx="125" cy="180" rx="100" ry="15" fill="#8B5A3C" opacity="0.3"/>
  
  <!-- Seedling stem -->
  <rect x="122" y="150" width="6" height="30" fill="#22C55E" rx="3"/>
  
  <!-- First leaves -->
  <ellipse cx="115" cy="155" rx="8" ry="4" fill="#16A34A" transform="rotate(-30 115 155)"/>
  <ellipse cx="135" cy="155" rx="8" ry="4" fill="#16A34A" transform="rotate(30 135 155)"/>
  
  <!-- Small roots under soil -->
  <path d="M125 180 Q115 190 110 195" stroke="#8B5A3C" stroke-width="2" fill="none"/>
  <path d="M125 180 Q135 190 140 195" stroke="#8B5A3C" stroke-width="2" fill="none"/>
  
  <!-- Sparkle effect for new growth -->
  <circle cx="108" cy="148" r="2" fill="#FCD34D" opacity="0.8"/>
  <circle cx="142" cy="152" r="1.5" fill="#FCD34D" opacity="0.6"/>
  <circle cx="125" cy="145" r="1" fill="#FCD34D" opacity="0.9"/>
</svg>