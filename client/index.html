<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <title>Luma - A journal that remembers, reflects, and grows with you</title>
    <meta name="description" content="Luma is an AI-powered emotional journaling app that provides compassionate responses, tracks emotional patterns, and helps you grow through personalized reflection." />
    <meta name="theme-color" content="#6B73FF" />
    
    <!-- Open Graph tags for social sharing -->
    <meta property="og:title" content="Luma - AI Journal That Grows With You" />
    <meta property="og:description" content="An emotionally intelligent journal that understands, remembers, and evolves with you. Write your thoughts and receive compassionate AI reflections." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://luma-journal.com" />
    
    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple touch icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Mobile optimizations -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Prevent zooming on input focus -->
    <style>
      input, textarea, select {
        font-size: 16px !important;
      }
    </style>
  </head>
  <body class="bg-calm">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
              
              // Request notification permission
              if ('Notification' in window && navigator.serviceWorker) {
                if (Notification.permission === 'default') {
                  Notification.requestPermission().then(permission => {
                    console.log('Notification permission:', permission);
                  });
                }
              }
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
